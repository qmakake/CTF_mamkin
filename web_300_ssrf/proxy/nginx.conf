user			nginx;
worker_processes	6;
worker_rlimit_nofile	100000;
pid			/run/nginx.pid;

include /etc/nginx/modules/*.conf;

events {
	worker_connections 4096;
	use epoll;
	multi_accept on;
}


http {
	log_format main 'site="$server_name" server="$host" dest_port="$server_port" dest_ip="$server_addr" '
		'src="$remote_addr" src_ip="$realip_remote_addr" user="$remote_user" '
		'time_local="$time_local" protocol="$server_protocol" status="$status" '
		'bytes_out="$bytes_sent" bytes_in="$upstream_bytes_received" '
		'http_referer="$http_referer" http_user_agent="$http_user_agent" '
		'nginx_version="$nginx_version" http_x_forwarded_for="$http_x_forwarded_for" '
		'http_x_header="$http_x_header" uri_query="$query_string" uri_path="$uri" '
		'http_method="$request_method" response_time="$upstream_response_time" '
		'cookie="$http_cookie" request_time="$request_time" ';

	limit_req_zone		$binary_remote_addr zone=flood:50m rate=90r/s;
	limit_conn_zone		$binary_remote_addr zone=addr:50m;

	error_log		/var/log/nginx/error.log	warn;
	access_log		/var/log/nginx/access.log	main;

	client_body_timeout	10;
	client_header_timeout	10;
	keepalive_timeout	5 5;
	send_timeout		10;
	sendfile		on;
	tcp_nopush		on;
	tcp_nodelay		on;
	types_hash_max_size	2048;
	include			/etc/nginx/mime.types;
#	include			/etc/nginx/sites-available/*.conf;
	default_type		application/octet-stream;

	server {
		listen		*:4041 default_server;
		server_tokens	off;
		server_name	_;
		root /var/www/src;

		set_real_ip_from 10.0.0.0/24;
		real_ip_header X-Forwarded-For;		

		error_log	/var/log/nginx/http_error.log warn;
		access_log	/var/log/nginx/http_access.log main;

		add_header	X-Frame-Options DENY;
		add_header	X-Content-Type-Options nosniff;
		add_header	X-XSS-Protection "1; mode=block";

		location / {
			proxy_pass  http://web-ssrf:80/;
		}

	}
}
